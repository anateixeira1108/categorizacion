<!DOCTYPE html>
<html id="ng-app" ng-app="coreApp">
<head>
    <meta charset="UTF-8">
    <title>. : MINTUR : .</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    {% block css %}
        <!-- bootstrap 3.0.2 -->
        <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <!-- font Awesome -->
        <link href="{{ STATIC_URL }}css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <!-- Ionicons -->
        <link href="{{ STATIC_URL }}css/ionicons.min.css" rel="stylesheet" type="text/css"/>
        <!-- Theme style -->
        <link href="{{ STATIC_URL }}css/AdminLTE.css" rel="stylesheet" type="text/css"/>
        <!-- CSS de angel -->
        <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet" type="text/css"/>
        <!-- bootstrap-datepicker's styles -->
        <link href="{{ STATIC_URL }}css/datepicker/datepicker.css" rel="stylesheet" type="text/css"/>
    {% endblock %}
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
</head>

<body class="skin-red">

{% block header %}
    <header class="header">
        <div class="row">
            <div class="col-xs-4">
                <a href="{% url 'cuentas_detectar_usuario' %}">
                    <img src="{{ STATIC_URL }}img/logo-mintur.png">
                </a></div>
            <div class="col-xs-8">
                <div class="navbar-right user-nav">
                    <ul class="nav navbar-nav">
                        <!-- Messages: style can be found in dropdown.less-->
                        <li class="dropdown user user-menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="glyphicon glyphicon-user"></i>
                                <span> Bienvenido, {{ user.get_full_name }} <i class="caret"></i></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li class="user-options">
                                    <div class="row">
                                        <div class="col-xs-2">
                                            <i class="fa fa-user"></i>
                                        </div>
                                        <div class="col-xs-10">
                                            Ver perfil
                                        </div>
                                    </div>
                                </li>

                                <li class="user-options">
                                    <div class="row">
                                        <a href="{% url 'cuentas_logout' %}">
                                            <div class="col-xs-2">
                                                <i class="fa fa-sign-out"></i>
                                            </div>
                                            <div class="col-xs-10">
                                                Cerrar sesi√≥n
                                            </div>
                                        </a>
                                    </div>
                                </li>

                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
{% endblock %}

<div class="wrapper row-offcanvas row-offcanvas-left">
    {% block sidebar %}
        {% include 'menu_funcionario.html' %}
    {% endblock %}

    {% block main_content %}

    {% endblock %}
</div>
<!-- ./wrapper -->

{% block javascripts %}
    <!-- jQuery 2.0.2 -->
    <script src="{{ STATIC_URL }}js/jquery.min.js"></script>
    <!-- jQuery UI 1.10.3 -->
    <script src="{{ STATIC_URL }}js/jquery-ui-1.10.3.min.js" type="text/javascript"></script>
    <!-- Bootstrap -->
    <script src="{{ STATIC_URL }}js/bootstrap.min.js" type="text/javascript"></script>
    <!-- Plugin Mascara jquery-->
    <script src="{{ STATIC_URL }}js/plugins/input-mask/jquery.inputmask.js" type="application/javascript"></script>
    <script src="{{ STATIC_URL }}js/plugins/input-mask/jquery.inputmask.extensions.js" type="application/javascript"></script>
    <script src="{{ STATIC_URL }}js/plugins/input-mask/jquery.inputmask.date.extensions.js" type="application/javascript"></script>
    <!-- Sparkline -->
    <script src="{{ STATIC_URL }}js/plugins/sparkline/jquery.sparkline.min.js" type="text/javascript"></script>
    <!-- jvectormap -->
    <script src="{{ STATIC_URL }}js/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js" type="text/javascript"></script>
    <!-- fullCalendar -->
    <script src="{{ STATIC_URL }}js/plugins/fullcalendar/fullcalendar.min.js" type="text/javascript"></script>
    <!-- jQuery Knob Chart -->
    <script src="{{ STATIC_URL }}js/plugins/jqueryKnob/jquery.knob.js" type="text/javascript"></script>
    <!-- daterangepicker -->
    <script src="{{ STATIC_URL }}js/plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>
    <!-- Bootstrap WYSIHTML5 -->
    <script src="{{ STATIC_URL }}js/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js" type="text/javascript"></script>
    <!-- iCheck -->
    <script src="{{ STATIC_URL }}js/plugins/iCheck/icheck.min.js" type="text/javascript"></script>
    <!-- Momment.js -->
    <script src="{{ STATIC_URL }}js/moment-with-langs.js" type="application/javascript"></script>
    <!-- Configuracion de angular, base y sus modulos IMPORTANTES-->
    <script src="{{ STATIC_URL }}js/angular.min.js" type="application/javascript"></script>
    <!--Modulos angular -->
    <script src="{{ STATIC_URL }}js/underscore-min.js" type="application/javascript"></script>
    <script src="{{ STATIC_URL }}js/underscore.string.min.js" type="application/javascript"></script>
    <script src="{{ STATIC_URL }}js/angular-strap_0.7.5.min.js" type="application/javascript"></script>
    <script src="{{ STATIC_URL }}js/ng-upload.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/angular-route.min.js" type="application/javascript"></script>
    <script src="{{ STATIC_URL }}js/angular-ui/ui-utils.min.js" type="application/javascript"></script>
    <script src="{{ STATIC_URL }}js/angular-ui/ui-bootstrap-0.11.0.min.js" type="application/javascript"></script>
    <script src="{{ STATIC_URL }}js/angular-ui/ui-bootstrap-tpls-0.11.0.js" type="application/javascript"></script>
    <script src="{{ STATIC_URL }}js/angular-cookies.min.js" type="application/javascript"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-datepicker.js" type="application/javascript"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-datepicker.es.js" type="application/javascript"></script>
    <!-- Angular js configuracion , controladores y directivas-->
    <script src="{{ STATIC_URL }}js/init.js" type="application/javascript"></script>
    <script src="{{ STATIC_URL }}js/init-jquery.js" type="application/javascript"></script>
    <script src="{{ STATIC_URL }}js/controllers.js" type="application/javascript"></script>

    <!-- AdminLTE App -->
    <script src="{{ STATIC_URL }}js/AdminLTE/app.js" type="text/javascript"></script>
{% endblock %}

<!-- Start Modal -->
<div class="modal fade" id="myModal"></div>
<!-- End Modal -->
</body>
</html>
