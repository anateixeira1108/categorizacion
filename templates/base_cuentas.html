<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>. : MINTUR : .</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>

        {% block css %}
        <!-- bootstrap 3.0.2 -->
        <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="{{ STATIC_URL }}css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Ionicons -->
        <link href="{{ STATIC_URL }}css/ionicons.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="{{ STATIC_URL }}css/AdminLTE.css" rel="stylesheet" type="text/css" />
        <!-- CSS de angel -->
        <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet" type="text/css" />
        {% endblock %}


        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="skin-red">

        {% block header %}
            <header class="header">
                <div class="row">
                    <div class="col-xs-4">
                        <a href="{% url 'cuentas_login' %}">
                            <img src="{{ STATIC_URL }}img/logo-mintur.png">
                        </a>
                    </div>
                    <div class="col-xs-8">
                        <div class="mintur pull-right">
                            <a href="{% url 'cuentas_login' %}">
                                <img src="{{ STATIC_URL }}img/logo.png">
                            </a>
                        </div>
                    </div>
                </div>
            </header>
        {% endblock %}

        <!-- BEGIN MENSAJES -->
        <div class="row alerta_temp">
            <div class="col-xs-12">
                {% if messages %}
                    {% for message in messages %}
                        <div class="callout callout-{% if message.tags %}{{ message.tags }}{% endif %}">
                            <p>{{ message }}</p>
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
        <!-- END MENSAJES -->

        {% block form_box %}
        {% endblock %}


        {% block javascripts %}
            <!-- jQuery 2.0.2 -->
            <script src="{{ STATIC_URL }}js/jquery.min.js" type="application/javascript"></script>
            <!-- jQuery UI 1.10.3 -->
            <script src="{{ STATIC_URL }}js/jquery-ui-1.10.3.min.js" type="text/javascript" type="application/javascript"></script>
            <!-- Bootstrap -->
            <script src="{{ STATIC_URL }}js/bootstrap.min.js" type="application/javascript"></script>
            <!-- Plugin Mascara jquery-->
            <script src="{{ STATIC_URL }}js/plugins/input-mask/jquery.inputmask.js" type="application/javascript"></script>
            <!-- Sparkline -->
            <script src="{{ STATIC_URL }}js/plugins/sparkline/jquery.sparkline.min.js" type="application/javascript"></script>
            <!-- jvectormap -->
            <script src="{{ STATIC_URL }}js/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js" type="application/javascript"></script>
            <script src="{{ STATIC_URL }}js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js" type="application/javascript"></script>
            <!-- fullCalendar -->
            <script src="{{ STATIC_URL }}js/plugins/fullcalendar/fullcalendar.min.js" type="application/javascript"></script>
            <!-- jQuery Knob Chart -->
            <script src="{{ STATIC_URL }}js/plugins/jqueryKnob/jquery.knob.js" type="application/javascript"></script>
            <!-- daterangepicker -->
            <script src="{{ STATIC_URL }}js/plugins/daterangepicker/daterangepicker.js" type="application/javascript"></script>
            <!-- Bootstrap WYSIHTML5 -->
            <script src="{{ STATIC_URL }}js/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js" type="application/javascript"></script>
            <!-- iCheck -->
            <script src="{{ STATIC_URL }}js/plugins/iCheck/icheck.min.js" type="application/javascript"></script>

            <!-- AdminLTE App -->
            <script src="{{ STATIC_URL }}js/AdminLTE/app.js" type="application/javascript"></script>
            <!-- Datepicker -->
            <script src="{{ STATIC_URL }}js/bootstrap-datepicker.js" type="application/javascript"></script>
            <script src="{{ STATIC_URL }}js/bootstrap-datepicker.es.js" type="application/javascript"></script>
            <!-- Jquery-related code -->
            <script src="{{ STATIC_URL }}js/init-jquery.js" type="application/javascript"></script>

            <!-- Para eliminar los mensajes -->
            <script>
            $(document).ready(function() {
                setTimeout('$(".alerta_temp").fadeOut()', 7000);
            });
            </script>
        {% endblock %}
    </body>
</html>
